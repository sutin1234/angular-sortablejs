<h1>{{ title }}</h1>
<button (click)="addItem('foo')"> Additem foo1</button>
<button (click)="addItem('bar')"> Additem bar</button>


<ng-container *ngFor="let items of itemLists; let i = index">
  <h3>{{ items.name}}</h3>
  <div [class]="'items-'+ items.name" [sortablejs]="items.data" [sortablejsOptions]="options">
    <div *ngFor="let item of items.data">{{ item }}</div>
  </div>
</ng-container>
